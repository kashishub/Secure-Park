<!DOCTYPE html>
<html>
<head>
    <title>Register Vehicle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
        <rect width='64' height='64' fill='%23667eea'/>
        <path d='M12 40 L18 28 Q20 24 26 24 L38 24 Q44 24 46 28 L52 40 Z' fill='white'/>
        <circle cx='22' cy='42' r='4' fill='%23667eea'/>
        <circle cx='42' cy='42' r='4' fill='%23667eea'/>
    </svg>">
</head>
<body>

<div class="card">
    <h2>ğŸš— Vehicle Registration</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert-box">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="/generate">
        <input type="text" name="vehicle" placeholder="Vehicle Number" required>

        <input type="text" name="call_number" placeholder="Call Number" required>

        <input type="text" name="whatsapp_number" placeholder="WhatsApp Number (Optional)">

        <button type="submit" class="primary">Generate QR</button>
    </form>
</div>

</body>
</html>
